<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <meta name="theme-color" content="#FF9090" />
    <meta name="msapplication-TileColor" content="#FF9090">

    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon192.png" />

    <title>SlimeVR Testing Checklist</title>
    <meta name="description" content="A simple checklist for SlimeVR integration testing">
    <meta property="og:image" content="https://slimevr-testing.bscotch.ca/icon512.png">
    <meta property="twitter:image" content="https://slimevr-testing.bscotch.ca/icon512.png">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="/assets/index.css">
</head>

<body>
    <div class="wrapped">
        <fieldset>
            <legend>General functionality</legend>
            <fieldset>
                <legend>Trackers</legend>
                <div>
                    <input type="checkbox" id="test28" name="test28" />
                    <label for="test28">Trackers can connect</label>
                </div>
                <div>
                    <input type="checkbox" id="test29" name="test29" />
                    <label for="test29">Trackers rotate properly within the server</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>SteamVR</legend>
                <div>
                    <input type="checkbox" id="test32" name="test32" />
                    <label for="test32">SteamVR driver can connect</label>
                </div>
                <div>
                    <input type="checkbox" id="test30" name="test30" />
                    <label for="test30">Trackers function properly within SteamVR</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Feeder app</legend>
                <div>
                    <input type="checkbox" id="test33" name="test33" />
                    <label for="test33">Feeder app can connect</label>
                </div>
                <div>
                    <input type="checkbox" id="test34" name="test34" />
                    <label for="test34">Feeder app sends controller data</label>
                </div>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Setup wizard</legend>
            <div>
                <input type="checkbox" id="test1" name="test1" />
                <label for="test1">Setting WiFi</label>
            </div>
            <fieldset>
                <legend>Tracker assignment</legend>
                <div>
                    <input type="checkbox" id="test2" name="test2" />
                    <label for="test2">Manual assign</label>
                </div>
                <div>
                    <input type="checkbox" id="test3" name="test3" />
                    <label for="test3">Tap to assign</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Mounting calibration</legend>
                <div>
                    <input type="checkbox" id="test4" name="test4" />
                    <label for="test4">Manual orientation</label>
                </div>
                <div>
                    <input type="checkbox" id="test5" name="test5" />
                    <label for="test5">Automatic orientation (mounting reset)</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Body proportions</legend>
                <div>
                    <input type="checkbox" id="test6" name="test6" />
                    <label for="test6">Manual body proportions (with ratios)</label>
                </div>
                <div>
                    <input type="checkbox" id="test31" name="test31" />
                    <label for="test31">Manual body proportions (without ratios)</label>
                </div>
                <div>
                    <input type="checkbox" id="test7" name="test7" />
                    <label for="test7">Automatic body proportions</label>
                </div>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Tracking settings</legend>
            <div>
                <input type="checkbox" id="test8" name="test8" />
                <label for="horns">Skating correction</label>
            </div>
            <div>
                <input type="checkbox" id="test9" name="test9" />
                <label for="test9">Floor clip</label>
            </div>
            <div>
                <input type="checkbox" id="test10" name="test10" />
                <label for="test10">Foot plant</label>
            </div>
            <div>
                <input type="checkbox" id="test11" name="test11" />
                <label for="test11">Toe snap</label>
            </div>
            <div>
                <input type="checkbox" id="test12" name="test12" />
                <label for="test12">Force arms from HMD</label>
            </div>
            <fieldset>
                <legend>Skeleton toggles</legend>
                <div>
                    <input type="checkbox" id="test13" name="test13" />
                    <label for="test13">Extended spine model</label>
                </div>
                <div>
                    <input type="checkbox" id="test26" name="test26" />
                    <label for="test26">Extended pelvis model</label>
                </div>
                <div>
                    <input type="checkbox" id="test27" name="test27" />
                    <label for="test27">Extended knee model</label>
                </div>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Misc settings</legend>
            <div>
                <input type="checkbox" id="test14" name="test14" />
                <label for="test14">Vive emulation (non-essential)</label>
            </div>
            <div>
                <input type="checkbox" id="test15" name="test15" />
                <label for="test15">Mocap mode</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Gesture control</legend>
            <div>
                <input type="checkbox" id="test16" name="test16" />
                <label for="test16">Tap to yaw reset</label>
            </div>
            <div>
                <input type="checkbox" id="test17" name="test17" />
                <label for="test17">Tap to full reset</label>
            </div>
            <div>
                <input type="checkbox" id="test18" name="test18" />
                <label for="test18">Tap to reset mounting</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Interface</legend>
            <div>
                <input type="checkbox" id="test19" name="test19" />
                <label for="test19">Reset sounds</label>
            </div>
            <div>
                <input type="checkbox" id="test20" name="test20" />
                <label for="test20">Font switching</label>
            </div>
            <div>
                <input type="checkbox" id="test21" name="test21" />
                <label for="test21">Language switching</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>OSC</legend>
            <div>
                <input type="checkbox" id="test22" name="test22" />
                <label for="test22">OSC router</label>
            </div>
            <div>
                <input type="checkbox" id="test23" name="test23" />
                <label for="test23">VRChat OSC trackers</label>
            </div>
            <div>
                <input type="checkbox" id="test24" name="test24" />
                <label for="test24">VMC</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Serial</legend>
            <div>
                <input type="checkbox" id="test25" name="test25" />
                <label for="test25">Serial console</label>
            </div>
        </fieldset>
    </div>
</body>

</html>
